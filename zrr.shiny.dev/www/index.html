    .wrap {
      -webkit-perspective: 800px;
      -webkit-perspective-origin: 60% 100px;
      height: 800px;
      perspective: 800px;
    	perspective-origin: 50% 100px;
    }
    .cube {
      position: relative;
    	width: 200px;
      -webkit-transform-style: preserve-3d;
    	transform-style: preserve-3d;
    }
    .cube div {
      position: absolute;
    	width: 800px;
    	height: 800px;
    }
    .left {
      background-color: yellow;
      -webkit-transform: translateZ(-700px) rotateY(180deg);
      transform: translateZ(-700px) rotateY(180deg);
    }
    .right {
      background-color: green;
      -webkit-transform: rotateY(270deg) translateX(-700px);
    	-webkit-transform-origin: center left;
    	transform: rotateY(270deg) translateX(-700px);
    	transform-origin: center left;
    }
    .bottom {
      background-color: blue;
      -webkit-transform: rotateX(90deg) translateY(100px);
      -webkit-transform-origin: bottom center;
      transform: rotateX(90deg) translateY(100px);
    	transform-origin: bottom center;
    }
  </style>
