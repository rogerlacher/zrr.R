<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script src="shared/jquery.js" type="text/javascript"></script>
  <script src="shared/shiny.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="shared/shiny.css"/>
  <link rel="stylesheet" type="text/css" href="shared/slider/css/jquery.slider.min.css"/>
  <script src="shared/slider/js/jquery.slider.min.js"></script>
  <link rel="stylesheet" type="text/css" href="shared/bootstrap/css/bootstrap.min.css"/>
  <script src="shared/bootstrap/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="shared/bootstrap/css/bootstrap-responsive.min.css"/>
  <title>Hello Shiny!</title>
  <script src="polycharts/js/polychart2.standalone.js" type="text/javascript"></script>
  <script src="highcharts/js/highcharts.js" type="text/javascript"></script>
  <script src="highcharts/js/highcharts-more.js" type="text/javascript"></script>
  <script src="https://rawgithub.com/highslide-software/draggable-points/master/draggable-points.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12" style="padding: 10px 0px;">
      <h1>Hello Shiny!</h1>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span4">
      <form class="well">
        <label class="control-label" for="obs">Number of observations:</label>
        <input id="obs" type="slider" name="obs" value="500" class="jslider" data-from="1" data-to="1000" data-step="1" data-skin="plastic" data-round="false" data-locale="us" data-format="#,##0.#####" data-smooth="false"/>
        <label class="control-label" for="x">Choose X</label>
        <select id="x">
          <option value="SepalLength" selected="selected">SepalLength</option>
          <option value="SepalWidth">SepalWidth</option>
          <option value="PetalLength">PetalLength</option>
          <option value="PetalWidth">PetalWidth</option>
        </select>
        <label class="control-label" for="y">Choose Y</label>
        <select id="y">
          <option value="SepalLength">SepalLength</option>
          <option value="SepalWidth" selected="selected">SepalWidth</option>
          <option value="PetalLength">PetalLength</option>
          <option value="PetalWidth">PetalWidth</option>
        </select>
        
        <div id="drag"></div>
        <div id="drop"></div>
      </form>
    </div>
    <div class="span8">
      <div class="tabbable">
        <ul class="nav nav-tabs">
          <li class="active">
            <a href="#tab-8188-1" data-toggle="tab">DistPlot</a>
          </li>
          <li>
            <a href="#tab-8188-2" data-toggle="tab">rChart</a>
          </li>
          <li>
            <a href="#tab-8188-3" data-toggle="tab">rChart</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" title="DistPlot" id="tab-8188-1">
            <div id="distPlot" class="shiny-plot-output" style="width: 100% ; height: 400px"></div>
          </div>
          <div class="tab-pane" title="rChart" id="tab-8188-2">
            <div id="polyChart" class="shiny-html-output polycharts">
            </div>
          </div>
          <div class="tab-pane" title="rChart" id="tab-8188-3">
            <div id="highChart" class="shiny-html-output highcharts">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
